<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

*{
        margin:0;
        padding: 0;
        font-family: "Poppins";
        
    }
body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: transparent;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    transition: top 0.3s; /* Add smooth transition effect */
    background-color: #2c2358;

    
}
.header-buttons-container {
    text-align: right; /* Align buttons to the right */
    margin-top: 10px; /* Add margin at the top */

}

.logo{
    font-size:30px;
    color:#fff;
    text-decoration: none;
    font-weight:700;

}

.navbar a {
    position: relative;
    font-size:14px;
    color:#fff;
    font-weight: 500;
    text-decoration: none;
    margin-left: 40px;
    justify-content:space-between;


    height: 60px; /* Set the height of the navbar */
   
}
#buttons-container .us{
    text-align: right; /* Align buttons to the right */
    margin-top: 10px; /* Add margin at the top */

}

.navbar a::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 0; 
    height: 2px;
    background: #fff;
    transition: width 0.3s; 
}

.navbar a:hover::before {
    width: 100%; 
}
.us {
    background-color: transparent;
    padding: 10px 20px;
    font-size: 14px;
    border: 2px solid #ffffff; /* White border */
    border-radius: 30px;
    color: #ffffff; /* Text color */
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s; /* Add transition for smoother color change */
    margin-left: 15px; /* Add space between buttons */
}

.us:first-child {
    margin-left: 0; /* Remove margin from the first button */
}

.us a {
    color: #ffffff; /* Change text color of anchor tags inside buttons */
    text-decoration: none;
}

.us:hover{
    background-color: transparent; /* Change background color on hover */
    color: #fff; /* Change text color on hover */
    border-color: #8d5caa; /* Change border color on hover */
}
.container {
    margin-top: 80px; /* Adjusted margin-top value */
    position: relative;
    width: 100%;
    height: 100vh;
    background: #2c2358;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1;
}

.item{
    width:100%;
    height: 550px ;
    max-width:820px;
    background:#fff;
    border-radius:20px;
    box-shadow: 0 0 20px 10px rgba(0,0,0,.4);
    overflow: hidden;
    grid-template-columns: repeat(2,1fr);
    display: grid;
    z-index:1000;
}
.contact{
    background:#fff;

}
.submit-form{
    background:#2c2358;
}
.first-text{
    color:#2c2358;
    padding-left:20px;
    padding-top:20px;
    font-size: 35px;
    font-weight:600;
}
.image{
    height:320px;
    width:320px;

}
.social-media{
    display: flex;
    list-style:none;
}
ul li{
    padding-left:15px;
    font-size:24px;
    margin-top:10px;

}
i{
    background:#2c2358;
    padding:5px;
    border-radius: 5px;
    transition: .3s ;
    color:#fff;
}
.social-media i:hover{
    background:#fff;
    color:#2c2358;
}
.social-media a{
    text-decoration: none;

}
.secnd-text{
    font-weight: 500;
    color:#2c2358;
    padding-left:20px;
}
.third-text{
    font-size:25px;
    position: relative;
    top:20px;
    left:20px;
    padding-top:10px;
    color:#fff;

}
form{
    padding:0 50px;
    height:100%;
    width:100%;
    overflow: hidden;
}
.input-box{
    height: 40px;
    width:70%;
    margin: 30px 0;
    position:relative;
}
.input{
    width:100%;
    height: 100%;
    background:transparent;
    border:2px solid #fff;
    border-radius:20px;
    outline:none;
    padding-left:10px;
    color:#fff;
    font-size:16px;

}
.input-box label{
    position:absolute;
    top:50%;
    left:10px;
    padding-left:10px;
    transform:translateY(-50%);
    font-size:15px;
    font-weight:500;
    color:#fff;
    transition: .3s;
}
.input-box .input:focus ~ label,
.input-box .input:valid ~ label{
    top:-1px;
    left:10px;
    background:#2c2358;
    font-weight:500;
    font-size: 12px;
    padding: 5px;
}
textarea.input{
    resize:none;
    min-height:150px;
    overflow: auto;
}
.btn{
    position: relative;
    top:100px;
    background: #fff;
    outline:none;
    border:none;
    border-radius:4px;
    height:45px;
    width: 30%;
    font-size:16px;
    color:#2c2358;
    cursor:pointer;
    font-weight: 500;
}

@media(max-width:850px){

    .btn{

        height: 40px;
